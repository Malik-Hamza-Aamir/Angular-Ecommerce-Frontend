<!-- border-2 border-solid border-red-500 -->
<div class="flex flex-row justify-center align-middle w-full h-full mt-[5rem]">
  <!-- Product Image -->
  <div class="w-1/3 min-h-[22rem]">
    <img
      src="{{ product.images[0] }}"
      alt="{{ product.title }}"
      class="object-contain rounded-lg shadow-lg"
    />
  </div>

  <!-- Product Details -->
  <div class="w-[32rem] ml-3 px-8 py-6 bg-white rounded-lg shadow-xl min-h-[22rem]">
    <h1 class="text-3xl font-semibold text-gray-800">{{ product.title }}</h1>
    <p class="text-lg text-gray-600 mt-4">{{ product.description }}</p>

    <!-- Product Information List -->
    <ul class="mt-6 space-y-3">
      <li class="flex items-center">
        <span class="text-sm font-bold text-gray-700">Price:</span>
        <span class="text-sm font-medium text-blue-900">{{ product.price }}</span>
      </li>
      <li class="flex items-center">
        <span class="text-sm font-bold text-gray-700">Discount:</span>
        <span class="text-sm font-medium text-blue-900">{{ product.discountPercentage }}%</span>
      </li>
      <li class="flex items-center">
        <span class="text-sm font-bold text-gray-700">Rating:</span>
        <span class="text-sm font-medium text-blue-900">{{ product.rating }}</span>
      </li>
      <li class="flex items-center">
        <span class="text-sm font-bold text-gray-700">Stock:</span>
        <span class="text-sm font-medium text-blue-900">{{ product.stock }}</span>
      </li>
      <li class="flex items-center">
        <span class="text-sm font-bold text-gray-700">Brand:</span>
        <span class="text-sm font-medium text-blue-900">{{ product.brand }}</span>
      </li>
      <li class="flex items-center">
        <span class="text-sm font-bold text-gray-700">Category:</span>
        <span class="text-sm font-medium text-blue-900">{{ product.category }}</span>
      </li>
    </ul>

    <!-- Buy Now Button -->
    <button class="mt-8 py-3 w-40 bg-blue-900 text-white rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
      Buy Now
    </button>
  </div>
</div>
